<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="firstimg">
        <img
          class="mainimg"
          src="./images/image-equilibrium.jpg"
          alt="A 3D cube with differente colors, reflexive and using a blue background."
        />
        <img class="icon" src="./images/icon-view.svg" alt="icon-view" />
        <div class="background"></div>
      </div>
      <div class="text">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="info">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />0.041 ETH
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock Icon" /> 3 days left
        </div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        <span class="footertext">
          Creation of <span class="creatorname"> Jules Wyvern</span></span
        >
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
